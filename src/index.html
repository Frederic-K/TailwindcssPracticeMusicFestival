<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById('mobile-menu-button')
        mobileMenuIcon.addEventListener('click', () => {
          if (mobileMenuIcon.classList.contains('open')) {
            mobileMenuIcon.classList.remove('open')
          } else {
            mobileMenuIcon.classList.add('open')
          }
        })
      }
    </script>
  </head>
  <body>
    <header class="text-zinc-200">
      <nav class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500">
        <div class="flex items-center p-2 gap-2">
          <img
            src="./assets/images/logo-inverted.png"
            alt="Logo picture"
            width="50"
          />
          <div class="font-bold text-2xl">
            tw: <span class="text-sky-900">mf</span>
          </div>
        </div>
        <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
          <div id="mobile-menu-button" class="group">
            <div
              class="bg-zinc-200 rounded-full w-8 h-1 group-open:rotate-45"
            ></div>
            <div class="bg-zinc-200 rounded-full w-8 h-1 mt-1"></div>
            <div class="bg-zinc-200 rounded-full w-8 h-1 mt-1"></div>
          </div>
        </div>
        <div class="md:flex hidden flex-1 items-center justify-end">
          <div class="menu-items">
            <span>Home</span>
          </div>
          <div class="menu-items">
            <span>Lineup</span>
          </div>
          <div class="menu-items group">
            <span>Tickets</span>
            <div
              class="group-hover:block hidden bg-pink-500 absolute top-full right-0 whitespace-nowrap rounded-b-md text-right"
            >
              <div
                class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
              >
                <span>Single day ticket</span>
              </div>
              <div
                class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
              >
                <span>7 day ticket</span>
              </div>
            </div>
          </div>
          <div class="menu-items">
            <span>Support</span>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
